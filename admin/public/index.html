<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Admin Dashboard for Thomas's Website"
    />
    <title>Admin Dashboard</title>
    <style>
      noscript { color: #202020; }
      body { background: #f2f2f2; }
      .temporaryLoader {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: block;
        margin: 15px auto;
        position: relative;
        color: #202020;
        box-sizing: border-box;
        animation: animloader 1s linear infinite alternate;
      }
      @media (prefers-color-scheme: dark) {
        noscript { color: #f2f2f2; }
        body { background: #202020; }
        .temporaryLoader{ color: #f2f2f2; }
      }
      @keyframes animloader {
        0% { box-shadow: -38px -12px ,  -14px 0,  14px 0, 38px 0; }
        33% { box-shadow: -38px 0px, -14px -12px,  14px 0, 38px 0; }
        66% { box-shadow: -38px 0px , -14px 0, 14px -12px, 38px 0; }
        100% { box-shadow: -38px 0 , -14px 0, 14px 0 , 38px -12px; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app<div style="position:absolute;right:0;bottom:0;display:none;visibility:hidden"></div></noscript>
    <div id="root">
      <div style="height:100vh;display:flex;justify-content:center;align-items:center;">
        <span class="temporaryLoader"></span>
      </div>
    </div>
