name: Build and Deploy "www" Client
"on":
  push:
    branches:
      - main
    # paths:
    #   - www/client/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Open Repository
        uses: actions/checkout@v2

      - name: Building from React
        run: |
          cd www && cd client
          npm install --legacy-peer-deps
          npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploying to Firebase
        uses: actions/checkout@v2
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_THOMASJUHOONKIM_1010 }}"
          channelId: live
          projectId: thomasjuhoonkim-1010
